---
# File: defaults/main.yml - Default variables for Meatspace Chat role

#############################################################################
#
# meatspacechat_domain:        URL for Meatspace Chat app
# meatspacechat_port:          TCP port for Meatspace Chat app
# meatspacechat_secret:        Meatspace Chat session secret
# meatspacechat_node_version:  Preferred Node.js version
# meatspacechat_node_packages: List of Node.js dependency packages to install
# meatspacechat_os_packages:   List of OS dependency packages to install
# meatspacechat_repo:          Meatspace Chat GitHub repository
# meatspacechat_nvm_repo:      Node Version Manager Github repository
# meatspacechat_zeromq_pkg:    Ã˜MQ source package URL
#
#############################################################################

meatspacechat_domain: "http://127.0.0.1"

meatspacechat_port: 3000

meatspacechat_secret: "FIXME"

meatspacechat_twitter_key: "FIXME"

meatspacechat_twitter_secret: "FIXME"

meatspacechat_node_version: 0.10.26

meatspacechat_repo: "github.com/meatspaces/meatspacechat.git"

meatspacechat_nvm_repo: "github.com/creationix/nvm.git"

meatspacechat_global_node_packages:
  - bower
  - nodemon

meatspacechat_os_packages:
  - build-essential
  - curl
  - git-core
  - libssl-dev
  - redis-server
  - uuid-dev
  - uuid
  - zsh

meatspacechat_zeromq: "zeromq-4.0.4"
meatspacechat_zeromq_pkg: "zeromq-4.0.4.tar.gz"

