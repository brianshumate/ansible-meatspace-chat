---
# File: vars/main.yml - Variables for Meatspace Chat role

#############################################################################
#
# meatspacechat_admin:          OS user account of Meatspace Chat owner
# meatspacechat_nvm_dir:        Directory for Node Version Manager (nvm)
# meatspacechat_node_dir:       Directory for Node.js installation
# meatspacechat_src_dir:        Directory for Meatspace Chat source code
# meatspacechat_dir:            The Meatspace Chat root directory
#
#############################################################################

meatspacechat_admin: vagrant
meatspacechat_nvm_dir: "/home/{{ meatspacechat_admin }}/nvm"
meatspacechat_node_dir: "{{ meatspacechat_nvm_dir }}/v{{ meatspacechat_node_version }}/bin"
meatspacechat_dir: "/home/{{ meatspacechat_admin }}/meatspacechat"

